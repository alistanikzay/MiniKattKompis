<!DOCTYPE html>
<html lang="sv">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Montserrat',sans-serif; background:linear-gradient(135deg,#ffe6e6,#fff3e6); margin:0; padding:0; color:#333; }
        header { text-align:center; padding:25px; background:#ff6f61; color:white; box-shadow:0 4px 8px rgba(0,0,0,0.15); position:sticky; top:0; z-index:1000;}

<div class="container">
    <h2>Veterin√§rp√•minnelser</h2>
    <ul id="remindersList"></ul>
    <a href="cats.html" class="back-link">‚Üê Tillbaka till alla katter</a>
</div>

<script>
    const initialCats = [
        {name: "Whiskers"}, {name:"Mittens"}, {name:"Luna"}
    ];
    const savedCats = JSON.parse(localStorage.getItem("cats")) || [];
    const allCats = [...initialCats, ...savedCats];

    const remindersListEl = document.getElementById("remindersList");

    // Generera dummy-datum f√∂r n√§sta veterin√§rbes√∂k
    allCats.forEach(cat => {
        const li = document.createElement("li");
        const nextVisit = new Date();
        nextVisit.setDate(nextVisit.getDate() + Math.floor(Math.random()*30)); // inom 30 dagar
        li.innerHTML = `<span>${cat.name}</span><span>${nextVisit.toISOString().split('T')[0]}</span>`;
        remindersListEl.appendChild(li);
    });
</script>
