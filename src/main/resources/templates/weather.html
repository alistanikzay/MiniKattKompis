<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>‚òÄÔ∏è V√§der - KattKompis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff3e6);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            padding: 25px;
            background-color: #ff6f61;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            background: white;
            position: sticky;
            top: 70px;
            z-index: 999;
            border-bottom: 1px solid #eee;
        }

        nav a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #ff6f61;
            background-color: white;
        }

        nav a:hover {
            background-color: #ff6f61;
            color: white;
            transform: translateY(-2px);
        }

        .weather-box {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .weather-box h2 {
            color: #ff6f61;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .weather-box p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .weather-box span {
            font-weight: bold;
            color: #333;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .search-box {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-box input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 200px;
        }

        .search-box button {
            padding: 10px 15px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .search-box button:hover {
            background: #ff5040;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            .weather-box {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>‚òÄÔ∏è V√§der i KattKompis</h1>
</header>

<nav>
    <a href="index.html">üè† Hem</a>
    <a href="cats.html">üò∫ Alla katter</a>
    <a href="add-cat.html">‚ûï L√§gg till katt</a>
</nav>

<div class="search-box">
    <input type="text" id="cityInput" placeholder="Skriv stad...">
    <button onclick="getWeather()">S√∂k</button>
</div>

<div class="weather-box" id="weatherBox">
    <h2>Stockholm üå§Ô∏è</h2>
    <div class="weather-icon">‚òÄÔ∏è</div>
    <p>Prognos: <span>Soligt</span></p>
    <p>Temperatur: <span>18¬∞C</span></p>
    <p>Uppdaterad: <span>09:30</span></p>
</div>

<script>
    async function getWeather() {
        const city = document.getElementById("cityInput").value || "Stockholm";
        const apiKey = "9a071bfba3fda7d5dbd3a17a5772673e";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=sv`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Staden hittades inte");
            const data = await response.json();

            const weatherBox = document.getElementById("weatherBox");
            const temp = Math.round(data.main.temp);
            const desc = data.weather[0].description;
            const icon = data.weather[0].icon;

            weatherBox.innerHTML = `
        <h2>${data.name} <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="v√§derikon"></h2>
        <p>Prognos: <span>${desc}</span></p>
        <p>Temperatur: <span>${temp}¬∞C</span></p>
        <p>Uppdaterad: <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></p>
      `;
        } catch (error) {
            alert("Kunde inte h√§mta v√§derdata. F√∂rs√∂k igen.");
        }
    }
</script>
</body>
</html>
