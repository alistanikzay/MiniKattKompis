<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>üêæ Kattdetaljer - KattKompis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff3e6);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 25px;
            background: #ff6f61;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            background: white;
            position: sticky;
            top: 70px;
            z-index: 999;
            border-bottom: 1px solid #eee;
        }

        nav a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        nav a:hover {
            background-color: #ff6f61;
            color: white;
            transform: translateY(-2px);
        }

        .cat-container {
            max-width: 650px;
            margin: 40px auto;
            background: white;
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .cat-container img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .cat-container img:hover {
            transform: scale(1.05);
        }

        .cat-details {
            padding: 25px;
        }

        .cat-details h2 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .cat-details p {
            font-size: 1.1rem;
            margin: 8px 0;
            color: #444;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #ff6f61;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s;
        }

        .back-link:hover {
            background: #ff5040;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.6rem; }
            .cat-container img { height: 250px; }
        }
    </style>
</head>
<body>
<header>
    <h1>üêæ Kattdetaljer</h1>
</header>

<nav>
    <a href="index.html">üè† Hem</a>
    <a href="cats.html">üò∫ Alla katter</a>
    <a href="add-cat.html">‚ûï L√§gg till katt</a>
</nav>

<div class="cat-container">
    <img id="catImage" src="https://placekitten.com/400/300" alt="Katt">
    <div class="cat-details">
        <h2 id="catName">Kattnamn üêæ</h2>
        <p id="catAge">√Ölder: Ok√§nd</p>
        <p id="catPersonality">Personlighet: Ok√§nd</p>
        <p id="catToy">Favoritleksak: Ok√§nd</p>
        <a href="cats.html" class="back-link">‚Üê Tillbaka till kattlistan</a>
    </div>
</div>

<script>
    const initialCats = [
        {name: "Whiskers", personality: "Lekfull och busig üòª", imageUrl: "images/whiskers.jpg", age: 3, favoriteToy: "Boll"},
        {name: "Mittens", personality: "Lugn, sn√§ll üò∏", imageUrl: "images/mittens.jpg", age: 5, favoriteToy: "Sols√§ng"},
        {name: "Luna", personality: "Nyfiken, lekfull üòΩ", imageUrl: "images/luna.jpg", age: 2, favoriteToy: "Fj√§derleksak"}
    ];

    const savedCats = JSON.parse(localStorage.getItem("cats")) || [];
    const allCats = [...initialCats, ...savedCats];

    const params = new URLSearchParams(window.location.search);
    const index = Number(params.get("index"));

    const nameEl = document.getElementById("catName");
    const personalityEl = document.getElementById("catPersonality");
    const imageEl = document.getElementById("catImage");
    const ageEl = document.getElementById("catAge");
    const toyEl = document.getElementById("catToy");

    if (Number.isInteger(index) && allCats[index]) {
        const cat = allCats[index];
        nameEl.textContent = `${cat.name} üêæ`;
        ageEl.textContent = `√Ölder: ${cat.age || "Ok√§nd"}`;
        personalityEl.textContent = `Personlighet: ${cat.personality || "Ok√§nd"}`;
        toyEl.textContent = `Favoritleksak: ${cat.favoriteToy || "Ok√§nd"}`;
        imageEl.src = cat.imageUrl || "https://placekitten.com/400/300";
        imageEl.alt = cat.name || "Katt";
    } else {
        nameEl.textContent = "Katt saknas üêæ";
        ageEl.textContent = "√Ölder: Ok√§nd";
        personalityEl.textContent = "Personlighet: Ok√§nd";
        toyEl.textContent = "Favoritleksak: Ok√§nd";
        imageEl.src = "https://placekitten.com/400/300";
        imageEl.alt = "Katt saknas";
    }
</script>
</body>
</html>
