<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Registrera ‚Äì KattKompis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff3e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            color: #ff6f61;
            margin-bottom: 24px;
        }

        .register-container form input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .register-container form button {
            padding: 12px;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .register-container form button:hover {
            background-color: #ff4a3d;
            transform: translateY(-2px);
        }

        .register-container p {
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .register-container p a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Registrera ny anv√§ndare üêæ</h2>

    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Anv√§ndarnamn" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="L√∂senord" required>
        <button type="submit">Registrera</button>
    </form>

    <p>Redan medlem? <a href="/login">Logga in h√§r</a></p>
</div>

</body>
</html>
